<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar - Maker Builder</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Votação da Feira Maker</h1>
    </header>

    <main>
        <section class="voting-section">
            <h2>Votação - Categoria Maker Builder</h2>
            <p>Para finalizar, vote na categoria <strong>Maker Builder</strong>.</p>
            <p>Insira o número do projeto e confirme.</p>

            <form id="voteFormvotacao4">
                <div class="form-group">
                    <label for="projectIdvotacao4">Número do Projeto:</label>
                    <input type="number" id="projectIdvotacao4" name="projectIdvotacao4" min="1" required
                        placeholder="Ex: 401">
                </div>
                <button type="button" id="confirmvotacao4">Confirmar Número</button>
                <div id="confirmationStepvotacao4" class="hidden">
                    <p>Você digitou o projeto número: <strong id="confirmedProjectvotacao4"></strong>.</p>
                    <p>Deseja confirmar seu voto neste projeto?</p>
                    <button type="submit">Sim, Confirmar Voto</button>
                    <button type="button" id="editvotacao4">Editar Número</button>
                </div>
            </form>
            <p id="voteMessagevotacao4" class="hidden"></p>
        </section>
    </main>

  <footer class="footer-logos">
    <img src="images/Ativo 1.png" alt="img1" />
    <img src="images/Ativo 2.png" alt="img2" />
    <img src="images/Ativo 3.png" alt="img3" />
    <img src="images/Ativo 4.png" alt="img4" />
    <img src="images/Ativo 5.png" alt="img5" />
    <img src="images/Ativo 6.png" alt="img6" />
    <img src="images/Ativo 8.png" alt="img8" />
  </footer>
    <script src="/script.js"></script>
</body>

</html>
