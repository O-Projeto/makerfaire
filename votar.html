<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votar nos Projetos Maker Junior</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Votação da Feira Maker</h1>
    </header>

    <main class="main-votacao">
      <section class="voting-section">
        <h2>Votação - Categoria Maker Junior</h2>
        <p>
          Olá, eleitor! Agora você pode votar no seu projeto favorito da
          categoria <strong>Maker Junior</strong>.
        </p>
        <p>
          Por favor, insira o número do projeto que você deseja votar.
          Certifique-se de que o número está correto!
        </p>

        <form id="voterForm">
          <div class="form-group">
            <label for="projectId">Número do Projeto:</label>
            <input
              type="number"
              id="projectId"
              name="projectId"
              min="1"
              required
              placeholder="Ex: 101"
            />
          </div>
          <p>Deseja confirmar seu voto neste projeto?</p>
          <button type="submit">Sim, Confirmar Voto</button>
          <button
            type="button"
            id="editvotacao5"
            style="
              background-color: #cccccc;
              color: #333333;
              border: 1px solid #999999;
            "
          >
            Editar Número
          </button>
        </form>
        <p id="voteMessage" class="hidden"></p>
      </section>
    </main>

    <footer class="footer-logos">
      <img src="/images/Ativo 1.png" alt="img1" />
      <img src="/images/Ativo 2.png" alt="img2" />
      <img src="/images/Ativo 3.png" alt="img3" />
      <img src="/images/Ativo 4.png" alt="img4" />
      <img src="/images/Ativo 5.png" alt="img5" />
      <img src="/images/Ativo 6.png" alt="img6" />
      <img src="/images/Ativo 8.png" alt="img8" />
    </footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
