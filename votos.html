<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados - Feira Maker 2025</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h2>Resultados da Votação - Feira Maker 2025</h2>
    </header>

    <main class="results-page" style="display: flex; min-height: 80vh">
      <nav
        class="sidebar"
        style="
          width: 200px;
          background: #f9f9f9;
          padding: 1rem;
          border-radius: 20px;
        "
      >
        <ul style="list-style: none; padding: 0">
          <li>
            <button class="category-btn" data-category="1">1ª Categoria</button>
          </li>
          <li>
            <button class="category-btn" data-category="2">2ª Categoria</button>
          </li>
          <li>
            <button class="category-btn" data-category="3">3ª Categoria</button>
          </li>
          <li>
            <button class="category-btn" data-category="4">4ª Categoria</button>
          </li>
          <li>
            <button class="category-btn" data-category="5">5ª Categoria</button>
          </li>
        </ul>
      </nav>
      <section class="content-area" style="flex: 1; padding: 1rem">
        <div id="categoryTitle">
          <h2>🏆 Resultados da 1ª Categoria</h2>
        </div>

        <div
          id="topProjects"
          class="top-projects"
          style="
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
          "
        >
        </div>
        <div id="voteStats" class="vote-stats" style="margin-top: 2rem">
        </div>
      </section>
    </main>

    <footer class="footer-logos">
      <img src="images/Ativo 1.png" alt="img1" />
      <img src="images/Ativo 2.png" alt="img2" />
      <img src="images/Ativo 3.png" alt="img3" />
      <img src="images/Ativo 4.png" alt="img4" />
      <img src="images/Ativo 5.png" alt="img5" />
      <img src="images/Ativo 6.png" alt="img6" />
      <img src="images/Ativo 8.png" alt="img8" />
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
